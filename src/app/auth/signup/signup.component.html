<section>
    <div class="box card">
        <h1>Regisztráció</h1>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Felhasználóként regisztrálok">
                <div class="flex content">
                    <form [formGroup]="signupForm" (ngSubmit)="submitSignup()" class="signup-form flex">
                        <label>E-mail cím</label>
                        <input class="input" type="email" matInput name="email" formControlName="email">
                        <label>Vezetéknév</label>
                        <input class="input" type="text" matInput name="firstName" formControlName="firstName">
                        <label>Kersztnév</label>
                        <input class="input" type="text" matInput name="lastName" formControlName="lastName">
                        <label>Jelszó</label>
                        <input class="input" type="password" matInput name="password" formControlName="password">
                        <label>Jelszó megerősítése</label>
                        <input class="input" type="password" matInput name="passwordAgain" formControlName="passwordAgain">
                        <button mat-button class="primary-btn" type="submit">Regisztráció</button>
                    </form>
                    <p class="small">Van már fiókod? <a routerLink='/login'>Bejelentkezés</a></p>
                </div>
            </mat-tab>
            <mat-tab label="Szakemberként regisztrálok">
                <div class="flex content">
                    <form [formGroup]="expertForm" (ngSubmit)="submitExpert" class="signup-form flex">
                        <label>Vezetéknév</label>
                        <input class="input" type="text" matInput name="firstName" formControlName="firstName">
                        <label>Keresztnév</label>
                        <input class="input" type="text" matInput name="lastName" formControlName="lastName">
                        <label>E-mail cím</label>
                        <input class="input" type="email" matInput name="email" formControlName="email">
                        <label>Szakterület</label>
                        <input class="input" type="text" matInput name="field" formControlName="field">
                        <label>Lakhely (Város)</label>
                        <input class="input" type="text" matInput name="city" formControlName="city">
                        <label>Jelszó</label>
                        <input class="input" type="password" matInput name="password" formControlName="password">
                        <label>Jelszó megerősítése</label>
                        <input class="input" type="password" matInput name="passwordAgain" formControlName="passwordAgain">
                        <button type="submit" mat-button class="primary-btn">Regisztrálok</button>
                    </form>
                </div>
            </mat-tab>
        </mat-tab-group>
      </div>
</section>
